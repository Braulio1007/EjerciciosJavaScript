<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micsss.css">
<script>
	var articulos=["Zapatillas", "Camiseta", "Pantalon", "Calcetines"];
	
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
	  

		document.write("<p>El primer articulo 1 es <strong>");
		document.write(articulos[0] + "</strong> de " + articulos.length	 + "</p>");
		document.write("<p>El ultimo elemento es <strong>");
		document.write(articulos[articulos.length-1] + "</strong></p>");
		articulos.unshift("Balon");
		document.write("<p>Casi nos olvidamos!! agregar este elemento <strong>");
		document.write(articulos[0] + "</strong></p>");
		document.write("<p>Vamos a agregar un elemento más al final <strong>");
		articulos.push(prompt("Inrtoduce el artículo"));
		document.write(articulos[articulos.length-1] + " </strong></p>");
	  	document.write("<p>" + articulos[0] + "<br/>");
		document.write(articulos[1] + "<br/>");
		document.write(articulos[2] + "<br/>");
		document.write(articulos[3] + "<br/>");
		document.write(articulos[4] + "<br/>");
		document.write(articulos[5] + "<br/></p>");
		alert("Borraremos el primer elemento");
		articulos.shift();
		document.write("<p>Primer elemento borrado:</p>")
		document.write("<p>" + articulos[0] + "<br/>");
		document.write(articulos[1] + "<br/>");
		document.write(articulos[2] + "<br/>");
		document.write(articulos[3] + "<br/>");
		document.write(articulos[4] + "<br/></p>");
		alert("Ahora borraremos el último");
		articulos.pop();
		document.write("<p>Último elemento borrado:</p>");
		document.write("<p>" + articulos[0] + "<br/>");
		document.write(articulos[1] + "<br/>");
		document.write(articulos[2] + "<br/>");
		document.write(articulos[3] + "<br/></p>");
      </script>
     </div>
  </div>
  
</div>
</body>
</html>
