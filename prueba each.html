<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

img{
	margin:0 20px;
	
}	
#contenedor{
	width:75%;
	margin:auto;
}

</style>
<script src="Jquery/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
        document.getElementById("miboton").addEventListener("click",cambiar, false);
    });
	
	function cambiar(){
		//$("img").fadeOut(1000).fadeIn(1000).width(310);	
		$("img").each(function() {
            $(this).fadeOut(1000).fadeIn(1000).width("310");
        });
	}
</script>
</head>

<body>
<div id="contenedor">
<img src="imgs/1.jpg" width="400" height="250">
<img src="imgs/2.jpg" width="400" height="250">
<img src="imgs/3.jpg" width="400" height="250">
<img src="imgs/4.jpg" width="400" height="250">
</div>
<div id="boton">
<input type="button" id="miboton" value="Acción">
</div>

</body>
</html>
