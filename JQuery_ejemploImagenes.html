<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo JQuery Im√°genes</title>
<script src="Jquery/jquery-3.5.1.min.js"></script>
 
<style>
	#banner{
		background-color:#009FFF;
		width:350px;
		height:200px;
		position:absolute;
		left:400px;
		top:50px;
		font-size:36px;
		text-align:center;
	}
	img{
		float:left;
		margin:15px;
		width:300px;
		height:150px;
	}
	#imagen1, #imagen2, #imagen3, #imagen4{
		float:left;
		margin:15px;
		width:300px;
		height:150px;
		font-size:26px;
	}

</style>
<script>
	$(document).ready(function() {
        /*var z=document.getElementById("cerrar");
		z.addEventListener("click", cerrar_banner, false);*/
		document.getElementById("cerrar").addEventListener("click",cerrar_banner,false);
		
		
		var imagenes=document.querySelectorAll("#carrete img");
		for(var i=0; i<imagenes.length;i++){
			imagenes[i].addEventListener("click",carrito,false);	
		}
    });
	
	function cerrar_banner(){
		$("#banner").remove();
			
	}
	function carrito(num){
		if(num.target==imagen1){
		$("#imagen1").replaceWith("<div id='imagen1'> Agregado a la bolsa</div>");	
		}
		if(num.target==imagen2){
		$("#imagen2").replaceWith("<div id='imagen2'> Agregado a la bolsa</div>");	
		}
		if(num.target==imagen3){
		$("#imagen3").replaceWith("<div id='imagen3'> Agregado a la bolsa</div>");	
		}
		if(num.target==imagen4){
		$("#imagen4").replaceWith("<div id='imagen4'> Agregado a la bolsa</div>");	
		}
	}
</script>
</head>

<body>
<div id="banner">
	<p>Banner de prueba</p>
    <input type="button" value="Cerrar" id="cerrar">
</div>
<div id="carrete">
	<img src="imgs/1.jpg" id="imagen1">
    
    <img src="imgs/2.jpg" id="imagen2">
    
    <img src="imgs/3.jpg" id="imagen3">
	
    <img src="imgs/4.jpg" id="imagen4">
</div>

</html>
