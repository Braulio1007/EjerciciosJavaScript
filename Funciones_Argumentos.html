<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script>
	function escribe_nombre(nombre){
		document.write(nombre);
	}
	
	var el_nombre=prompt("Introduzca su nombre");
</script>
</head>

<body>
<p style="font-size:24px; font-weight:bold">Hola: <script>escribe_nombre(el_nombre);</script>. Bienvenido a mi página web</p>
<p>Esta es una web que trata de explicar funciónes de JavaScript, así que <script>escribe_nombre(el_nombre)</script> puedes plantear las dudas.</p>
</body>
</html>
