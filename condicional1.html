<title>Documento sin título</title>
<script>

	var precioCoche=60000;
	var dineroAhorrado=prompt("Introduce cúanto tienes ahorrado");
	var loteria=prompt("Te ha tocado la lotería");
	
	if(dineroAhorrado>=precioCoche || loteria=="si"){
		alert("Puedes comprar el coche!");
	}else{
		alert("No puedes comprar el coche. No tienes suficientes ahorros");	
	}
	
	alert("Continuamos con la ejecución del programa.");
	
</script>
