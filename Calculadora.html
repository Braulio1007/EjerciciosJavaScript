<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script>

	var num1=parseInt(prompt("Introduce el primer número"));
	var num2=parseInt(prompt("Introduce el segundo número"));
	
	if(!isNaN(num1) && !isNaN(num2)){
		
	var operacion=prompt("¿Que operación deseas realizar? suma /resta /división /multiplicación").toLowerCase();
	
		if(operacion=="suma"){
			alert(num1+num2);	
	
		}else if(operacion=="resta"){
			alert(num1-num2);
	
		}else if(operacion=="division" || operacion=="división"){
			alert(num1/num2);	
	
		}else if(operacion=="multiplicacion" || operacion=="multiplicación"){
			alert(num1*num2);
		}else{
			alert("La operación no es valida");
		}
	
	}else{
		if(typeof(num1)=="string" || typeof(num2)=="string"){
			alert("Introduciste un caracter en lugar de número!");	
		}else{
			alert("Ha ocurrido un valor no identificado!");	
		}
	}
</script>
</head>

<body>
</body>
</html>
