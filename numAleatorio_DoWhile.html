<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>

</head>

<body>
<table width="25%" border="0">
	<tr>
		<td>
        	<label for="textfield"></label>
        	<input type="text" name="textfield" id="c_mensaje">
        </td>
        <td>
        	<label for="textfield"></label>
        	<input type="text" name="textfield" id="c_intentos">
        </td>
     </tr>
</table>
<script>

	var aleatorio=Math.round(Math.random()*100);
	var minum,intentos;
	minum=0;
	intentos=0;
	
	var mensaje=document.getElementById("c_mensaje");
	var intentoConsumido=document.getElementById("c_intentos");
	
	do{
		minum=prompt("Introduce un número entre 0 y 100");
		
		if(aleatorio>minum){
			mensaje.value="Más alto";
			mensaje.style.fontSize="18px";	
		}
		if(aleatorio<minum){
			mensaje.value="Más bajo";
			mensaje.style.fontSize="18px";	
		}
		
		intentos++;
	    intentoConsumido.value=intentos;
		intentoConsumido.style.fontSize="18px";
		intentoConsumido.style.color="purple";
		intentoConsumido.style.textAlign="Center";
		
	}while(aleatorio!=minum);
	document.write("Correcto, tu número de intentos fue: " + intentos + " !");
</script>    
</body>
</html>
